syntax="proto3";

option go_package = "./models/proto";

package models;

message CreateTransactionRequest {
    double amount=1;
    Currency currency=2;
}

message CreateTransactionResponse {
    string uid =1;
    double amount=2;
    Currency currency=3;
    int64 created=4;
}

message Transaction {
    string uid =1;
    double amount=2;
    Currency currency=3;
    int64 user_id=4;
    int64 created=5;
    int64 updated=6;
    int64 deleted=7;
}

enum Currency {
    AED=0;
    USD=1;
}